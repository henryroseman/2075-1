<body translate="no" >
  <h1>Day 1 Timer</h1>
<button onclick=startTimer() id="start">Start Timer</button>
<button onclick=pauseTimer() id="pause">Pause Timer</button>
<div>Timer:</div>
<b1 id="timer"><span id="min">0</span><span id="min1">m </span><span id="sec">0</span>s</b1>
<div><button onclick=resetTimer() id="reset">Reset Timer</button></div>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello world");
let started = 0;
let timer = 0;
let min = 0;
let x = document.getElementById("min1");
x.style.display = "none";
let element2 = document.getElementById("min");
element2.style.display = "none";
let element = document.getElementById("sec");
let pause = 0;
let dummySec = 0;
let dummyMin = 0;
document.getElementById("timer").style.borderColor = "red";


function minSec(){
  if (started==1){
  timer++
  if (pause==0) {
  element.innerHTML = timer;
  }
  if (timer==60){
    timer = 0
    min++
if (pause==0){
   element2.style.display = "inline";
    x.style.display = "inline";
   element2.innerHTML = min;
   element.innerHTML = timer;
}
  }
  }
}

function startTimer(){
  document.getElementById("timer").style.borderColor = "green";
    if (started==0){
      pause=0;
  setInterval(minSec,1000);
started=1;  
  }
  if (started==1){
      pause = 0;
      timer = dummySec;
      min = dummyMin;
  }
}

function pauseTimer(){
  dummySec = timer;
  dummyMin = min;
  pause = 1;
  document.getElementById("timer").style.borderColor = "red";
};

function resetTimer(){
  started=1;
  timer=0;
  min=0;
  x.style.display = "none";
  element2.style.display = "none";
  pause=1;
  dummySec=0;
  dummyMin=0;
  document.getElementById("timer").style.borderColor = "red";
  element.innerHTML = timer;
}
    </script>
